spring:
  application:
    name: coc-pricing-service
  main:
    allow-bean-definition-overriding: true
  redis:
    channelName: pricing-queue
    host: 10.1.1.134
    port: 6379
    password:
    maxTotal: 5
    readTimeout: 2
    connectTimeout: 2
  kafka:
    bootstrap-servers: 10.1.1.134:9092
    groupId: pricinggrp
    consumerFactory: pricingConsumerFactory
    email:
      consumerFactory: emailConsumerFactory
      topic:
        name: emailTopic
    bootstrapAddress: 10.1.1.134:9092
    message:
      topic:
        name: pricingTopic
    batch:
      size: 16384
    acks: all
    auto:
      commit:
        interval:
          ms: 1000
        enable: false
    retries: 0
    consumer:
      timeout:
        ms: 1000
    max:
      poll:
        records: 1
  sleuth:
    sampler:
      probability: 1
    enabled: true
    trace-id128: true
server:
  port: 12789
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://35.239.119.88:12761/eureka/
  
cassandra:
  keyspace: CoC_Cart
  basePackages: com.sapient.coc.application
swagger:
  api:
    title: API documentation for Cart Services
    description: API documentation for Cart Services
    url:
      pattern: /pricing_Service
logging:
  level:
    com:
      sapient:
        coc:
          application:
            pricingservice:
              feign:
                clients:
                  CartInfoServiceClient: debug
                  FulfillmentServiceClient: debug
                  ProductInfoServiceClient: debug
debug: true
application:
  cart:
    client:
      url: http://35.241.4.242
  fulfillment:
    client:
      url: http://35.241.4.242
  product:
    client:
      url: https://dev.rapidcommerce.io/api/productdetail


