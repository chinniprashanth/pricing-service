apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: coc-pricing-service
  #namespace: default TODO: Update the namespace.
  labels:
    app: coc-pricing-service
spec:
  replicas: 1 # TODO: Update the no of replicas
  strategy:
    type: Recreate # TODO: Update the strategy
  selector:
    matchLabels:
      app: coc-pricing-service
  template:
    metadata:
      name: coc-pricing-service
      labels:
        app: coc-pricing-service
    spec:
      containers:
        - name: coc-pricing-service
          image: gcr.io/cognitive-genie-63754/coc_pricing-service:latest # TODO: Change the image url
          imagePullPolicy: Always # TODO: Change it to IfNotPresent once CD setup done on cloud
          ports:
            - containerPort: 12789
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /actuator/health
              port: 12789
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          name: coc-pricing-service
          ports:
          - containerPort: 12789
            name: http
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 12789
              scheme: HTTP
            initialDelaySeconds: 100
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          env:
            - name: EUREKA_INSTANCE_HOSTNAME
              value: 'coc-pricing-service'
#            - name: SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME
#              valueFrom:
#                secretKeyRef:
#                  name: git-user-credential 
#                  key: git-username
#            - name: SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD
#             valueFrom:
#                secretKeyRef:
#                  name: git-user-credential
#                  key: git-password
          securityContext:
            privileged: false
#          envFrom:
#            - configMapRef:
#                name: coc-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      imagePullSecrets:
        - name: acr-coc
      schedulerName: default-scheduler
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: coc-pricing-service
  #namespace: default #TODO: Make the namespace parameterized.
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: coc-pricing-service
  minReplicas: 2 # TODO: Update the no of minReplicas
  maxReplicas: 3 # TODO: Update the no of maxReplicas
  targetCPUUtilizationPercentage: 80

